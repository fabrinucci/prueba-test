on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install
      run: npm ci
    - name: Run linter
      run: npm run lint
    - name: Run tests
      run: npm run test